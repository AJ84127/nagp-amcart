// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    	mavenLocal()
		mavenCentral()
		maven { url "http://repo.spring.io/release" }
		maven { url "http://repo.spring.io/milestone" }
}


dependencies {
	compile group: 'org.springframework', name: 'spring-beans', version: '4.2.4.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '4.2.4.RELEASE'
	compile project(':amcart-models')
	compile project(':amcart-services')
	compile project(':amcart-platform')
	compile project(':amcart-connector')

	
	testCompile group: 'org.springframework', name: 'spring-test', version: '4.2.4.RELEASE'
}
