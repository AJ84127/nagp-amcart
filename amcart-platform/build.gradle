// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    	mavenLocal()
		mavenCentral()
		maven { url "http://repo.spring.io/release" }
		maven { url "http://repo.spring.io/milestone" }
}

dependencies {   
		compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version:'1.5.6.RELEASE'
    	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.5.6.RELEASE'
    	compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.6'
    	compile group: 'com.h2database', name: 'h2', version:'1.4.190'
    	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
		compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.3'
		compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.13'
		compile group: 'org.springframework', name: 'spring-web', version: '4.2.4.RELEASE'
		compile group: 'org.apache.commons', name: 'commons-email', version: '1.4'
		compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
		compile group: 'junit', name: 'junit', version: '4.9'
		compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-elasticsearch', version: '1.5.6.RELEASE'
}
